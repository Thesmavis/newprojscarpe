<!DOCYTPE html>
<html> 
	<head>
	<title>Front Page</title>
	<style>
	* {
  box-sizing: border-box;
}
.row{
width:1400px;
}

.column {
  float: left;
  width: 35	0px;
  padding: 5px;
}

.row::after {
  content: "";
  display: table;
}
	</style>
	<meta name="viewport" content="width=divice-width" initial-scale="1">
	<link rel="Stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	</head>
	<body>
	<h1 class="w3-center">DEMO WEBSITE</h1>
	<div class="w3-bar w3-black">
		<a href='http://127.0.0.1:8000/homepage/' class="w3-bar-item w3-button w3-hover-red">Home</a>
		<a href='http://127.0.0.1:8000/url/' class="w3-bar-item w3-button w3-hover-red">scraping</a>

	</div>
	  <div class="w3-display-container mySlides" style="width:100%; height:90%;">
	  <img src="https://www.antevenio.com/usa/wp-content/uploads/2018/05/20-ejemplos-de-banners-creativos.jpg" style="width:100%; height:100%;">
{% block menu %}

	  </div>
<div class="w3-bar w3-black">
<h2 class="w3-center" style="font-style:italic">Our Products</h2>
</div>
{% endblock %}
	<div class="w3-container w3-card-3"style="width:30%;">
	<div class="row">
	{% for p in products %}
		<div class="column w3-center">
			<img class="w3-card-4" src="{{p.imageUrl}}" alt="IMAGE SLOT" style="width:300px; height:300px;"><br>
			<div class="w3-center">
			<p>{{p.name}}</p>
			<p>{{p.price}}</p>
			<a class="w3-button w3-red" href="#">Buy Now</a>
			</div>
		</div>
	{% endfor %}
	</div>
	</div>
	</body>
</html>
