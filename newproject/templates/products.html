<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
<style>
table, th, td {
  border: 1px solid black;
}
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>
<div class="container">
<table class="table table-striped">
    <table id="customers">
    <thead>

      <tr>
        <th>Product Name</th>
		<th>price</th>
		<th>url</th>
    <th>added_date</th>
    <th>end_date</th>

      </tr>
    </thead>
    <tbody>
	{% for s in plist %}
      <tr>
        <td>{{s.name}}</td>
        <td>{{s.price}}</td>
		<td>{{s.imageUrl}}</td>
    <td>{{s.date}}</td>
		<td>{{s.end_date}}</td>
      </tr>
	  {% endfor %}
	</tbody>
</table>
</div>
</body>
</html>
